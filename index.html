<body>
    <div class="cont">
        <div class="txt text-center">
            <h1 class="p-3 mt-5">Bookmarker</h1>
        </div>
        <div class="cont1 mt-5 mb-4">
            <h3 class="text-center pb-3"><i class='bx bxs-bookmark'></i> Bookmark your favorite sites <i
                    class='bx bxs-bookmark'></i></h3>
            <div class="mb-4 mt-4">
                <label for="name" class="form-label fw-bold"><i class='bx bxs-book-bookmark'></i> Site Name</label>
                <input oninput="validate(this)" type="text" class="form-control" id="name" placeholder="Bookmark Name">
            </div>
            <div class="mb-4">
                <label for="URL" class="form-label fw-bold"><i class='bx bx-link'></i> Site URL</label>
                <input oninput="validate(this)" type="url" class="form-control" id="URL" placeholder="Website URL">
            </div>
            <div class="d-flex justify-content-center align-items-center ">
                <button id="Submit" onclick="addBookmark()" class="btn text-center btn-submit">Submit</button>
            </div>
        </div>
        <table class="table text-dark mb-0 text-center rounded-2 overflow-hidden">
            <thead>
                <tr>
                    <th>Index</th>
                    <th>Website Name</th>
                    <th>Visit</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody id="books">

            </tbody>



        </table>
    </div>
